<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS box model</title>
        <style>
            #container {
                background-color: pink;
                width: 300px;
                height: 200px;
                border: 15px solid black;
                padding: 20px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <p>Neki test u div-u</p>
        </div>

    </body>
</html>
