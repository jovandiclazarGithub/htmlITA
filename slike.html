<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-image: url('https://www.example.com/avocado-background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: #333;
      }
      
      h1 {
        font-size: 4em;
        color: #fff;
        text-align: center;
        text-shadow: 2px 2px 4px #000;
        margin-top: 80px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      p {
        font-size: 1.2em;
        line-height: 1.5;
        text-align: justify;
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
        background-color: rgba(255,255,255,0.8);
        border: 1px solid #eee;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }
      
      a {
        color: #ffa500;
        text-decoration: none;
        font-weight: bold;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Thank you for visiting my website. Please feel free to look around and <a href="#">contact me</a> if you have any questions or feedback.</p>
  </body>
</html>
